<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="left-box">
            <div class="logo-box">
                <div class="for-Image">
                    <!-- <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"> -->
                </div>
                <h1>ODIN</h1>   
            </div>
            <div class="footer">
            </div>    
        </div>
        <div class="right-box">
                <div class="top-box">
                    <div class = "first-msg">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</div>
                    <div>You know you want to.</div>
                </div>
                <div class="mid-txt">Let's do this!</div>
                <div class="middle-box">
                    <div class="first-middle-box">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name">

                        <label for="email">EMAIL:</label>
                        <input type="email" id="email" name="email">

                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="second-middle-box">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name">

                        <label for="phone_number">Phone number:</label>
                        <input type="number" id="phone_number" name="phone_number">

                        <label for="password">Confirm Password:</label>
                        <input type="password" id="password" name="password">

                    </div>
                </div>
                <div class="bottom-box">
                    <button class = create-acc>Create Account</button>
                    <div class="last-msg">Already have an acount? <span class = "log-in">Log in</span></div>
                </div>

        </div>
        
    </div>
</body>
</html>
